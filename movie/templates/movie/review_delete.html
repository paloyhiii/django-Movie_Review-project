{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm" style="background-color: #14181c; color: #fff;">
                <div class="card-body p-4">
                    <h3 class="text-center mb-3" style="font-weight: 300; letter-spacing: 0.5px;">
                        Delete Comment
                    </h3>
                    
                    <div class="text-center mb-4">
                        <p style="color: #aaa;">Are you sure you want to delete this comment?</p>
                    </div>
                    
                    <div class="comment-box p-3 mb-4" style="background-color: #1d2124; border-radius: 6px; border-left: 3px solid #ff8000;">
                        <p class="mb-0" style="font-style: italic; line-height: 1.5;">{{ review.text }}</p>
                    </div>
                    
                    <div class="text-center">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn px-4 py-2 me-2" style="background-color: #ff6000; color: #fff; border: none; font-weight: 500;">
                                Yes, delete
                            </button>
                            <a href="{% url 'movie:movie_detail' review.movie.id %}" class="btn px-4 py-2" style="background-color: #2c3440; color: #fff; border: none; font-weight: 500;">
                                Cancel
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
